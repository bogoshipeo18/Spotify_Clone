<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify: Music for Everyone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Groove On Playlist to Cheer Up!</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Heroes Tonight</span>
                    <span class="songlistplay"><span class="timestamp">03:28 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/IU.jpeg" alt="1">
                    <span class="songName">Celebrity</span>
                    <span class="songlistplay"><span class="timestamp">03:15 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/CS2.jpg" alt="1">
                    <span class="songName">Crystal Snow</span>
                    <span class="songlistplay"><span class="timestamp">05:30 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">Safety Dance</span>
                    <span class="songlistplay"><span class="timestamp">04:33 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="1">
                    <span class="songName">True Love</span>
                    <span class="songlistplay"><span class="timestamp">04:27 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Trap</span>
                    <span class="songlistplay"><span class="timestamp">02:33 <i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>    
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id ="masterSongName">Heroes Tonight: NCS</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8a987d3ece.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
